<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Design 1 | StormProjects </title>
</head>
<body>
    
    <div class="container">
        <!-- sidebar section-->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/Logo_5-removebg-preview.png" alt="">
                    <h2>StormDash <span class="danger">Admin</span></h2>
                </div>
                <div class="close" id= "close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>
            <div class="sidebar">
               <a href="#">
                <span class="material-icons-sharp">
                    dashboard
                </span>
                <h3>Dashboard</h3>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    person_outline
                </span>
                <h3>User</h3>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    receipt_long
                </span>
                <h3>History</h3>
               </a> 
               <a href="#" class="active">
                <span class="material-icons-sharp">
                    insights
                </span>
                <h3>Analytics</h3>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    mail_outline
                </span>
                <h3>Tickets</h3>
                <span class="message-count">27</span>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    inventory
                </span>
                <h3>Sale List</h3>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    report_gmailerrorred
                </span>
                <h3>Reports</h3>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    settings
                </span>
                <h3>Settings</h3>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    login
                </span>
                <h3>New Login</h3>
               </a> 
               <a href="#">
                <span class="material-icons-sharp">
                    logout
                </span>
                <h3>Logout</h3>
               </a> 
            </div>
        </aside>
        <!-- end of sidebar -->
    </div>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>


</html>
